<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Google AJAX Feed API - Simple Example</title>
<script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAACJgRyIkJbXtWq4q0EkggWBRS0XlqSRufTjDcIYiCiHv9R3Fp_RTum9kJChlb2ZueYrTZ2_HhCCkbXQ"></script>

<script type="text/javascript">

   google.load("feeds", "1");

      function initialize() {
        var feedControl = new google.feeds.FeedControl();
        feedControl.addFeed("http://feeds.feedburner.com/rssa", "rssa");
		feedControl.addFeed("http://feed.feedsky.com/shafengtemp", "沙风");
		feedControl.setNumEntries("2");
        feedControl.draw(document.getElementById("feedControl"));
        
		
      }
      google.setOnLoadCallback(initialize);
</script>
 

<style type="text/css">
<!--
#feedControl {
  width : 360px;
  height : 160px;
  padding : 10px;
}
-->
</style>
</head>
  <body>
   
	<div id="feedControl">Loading...</div>
  </body>
</html>
